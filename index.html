<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellby biblioteca</title>
    <link rel="shortcut icon" type="imagex/png" href="livros.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shelby biblioteca</h1>
        <form id="bookForm">
            <input type="text" id="titulo" placeholder="Título do Livro" required>
            <input type="text" id="autor" placeholder="Autor" required>
            <input type="number" id="ano" placeholder="Ano de Publicação" required>
            <input type="text" id="genero" placeholder="Gênero" required>
            <button type="submit">Adicionar Livro</button>
        </form>
        <ul id="bookList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
